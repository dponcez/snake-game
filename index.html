<!DOCTYPE html>
<html lang='en'>
<head>
  <!-- Basic Page Needs -->
  <meta charset='UTF-8'>
  <meta name='description' content=''>
  <meta name='author' content=''>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <!-- Mobile Specific Metas -->
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Snake Game</title>
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <!-- Fonts -->
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Abel&family=Play&display=swap'>
  <!-- CSS -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css'>
  <link rel='stylesheet' href='css/main.css'>
</head>
<body>
  <div class='container grid'>
    <div class="game--container grid">
      <div class="score--container flex">
        <p class="info flex">score: <span class="score" data-score>000</span></p>
        <p class="info flex">high score: <span class="high--score" data-high-score>000</span></p>
      </div>
      <div class="game--board grid" data-game-board></div>
      <div class="description--container absolute flex" data-game-description>
        <img src="./assets/snake-preview.png" alt="snake" class="snake--image absolute">
        <h1 class="description absolute">press <span>spacebar</span> to start the Game</h1>
      </div>
    </div>
  </div>
  <script src='js/main.js' type="module"></script>
</body>
</html>
